<div #chatHistory class="chat-history-container">
  <div *ngFor="let message of messages" style=" display: flex;
  flex-direction: row-reverse;
  flex-wrap: wrap;
  align-content: center;
  align-items: center;">
    <div [ngClass]="{ 'user-message': message.isUser, 'api-message': !message.isUser }">
      {{ message.text }}
    </div>
  </div>
</div>
